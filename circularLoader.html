<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <style>
    body{
      display: flex;
      justify-content: center;
      align-items: center;
      height: 590px;
    }
    .loader{
      border: 5px solid rgb(217, 217, 219);
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border-top: 5px solid black;
      animation: rotate 2s infinite;
      position: fixed;
    }
    @keyframes rotate{
      100%{
        rotate: 360deg;
      }
    }
  </style>
</head>
<body>
  <div class="loading">
    <div class="loader">
    </div>
    <br><br><br><br>
    LOADING...
  </div>
</body>
</html>
